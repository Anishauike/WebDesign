<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            background-color: #333;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button[aria-expanded="true"] {
            background-color: #333;
        }
        [role="region"] {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-left: 4px solid #4CAF50;
            display: none;
        }
        [role="region"]:not([hidden]) {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Accessibility with ARIA</h1>
    </header>
    
    <main>
        <!-- Accessible Navigation Menu -->
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#home" role="menuitem">Home</a></li>
                <li><a href="#about" role="menuitem">About</a></li>
                <li><a href="#services" role="menuitem">Services</a></li>
                <li><a href="#contact" role="menuitem">Contact</a></li>
            </ul>
        </nav>

        <!-- Accessible Form with ARIA -->
        <section id="contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" aria-required="true" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" aria-required="true" placeholder="Enter your email">

                <label for="message">Message:</label>
                <textarea id="message" rows="5" cols="30" placeholder="Enter your message"></textarea>

                <button type="submit" aria-label="Submit Form">Submit</button>
            </form>
        </section>

        
    </main>

    
</body>
</html>
